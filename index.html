<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VectorAdmin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary)',
              primaryHover: 'var(--primary-hover)',
              secondary: '#64748b',
              background: 'var(--background)',
              surface: 'var(--surface)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --background: #f8fafc;
        --surface: #ffffff;
      }

      html.dark {
        --background: #0f172a;
        --surface: #1e293b;
        color: #f8fafc;
      }

      /* Global Scrollbar Hiding */
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      html, body, #root, * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      body {
        background-color: var(--background);
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "recharts": "https://esm.sh/recharts@2.12.2?deps=react@18.3.1,react-dom@18.3.1",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "framer-motion": "https://esm.sh/framer-motion@10.18.0?deps=react@18.3.1,react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-background text-slate-800 font-sans antialiased">
    <div id="root"></div>
  </body>
</html>
